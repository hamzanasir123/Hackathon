## Component: InteractiveTutorial

### Interface Definition
```typescript
interface InteractiveTutorialProps {
  title: string;
  steps: TutorialStep[];
  estimatedTime: number; // in minutes
  prerequisites?: string[];
  onStepComplete?: (stepIndex: number) => void;
  onComplete?: () => void;
}

interface TutorialStep {
  id: string;
  title: string;
  description: string;
  code?: string;
  verification?: string; // How to verify this step is completed
  nextButtonLabel?: string;
}

interface InteractiveTutorial {
  render(): JSX.Element;
  getCurrentStep(): TutorialStep;
  goToStep(index: number): void;
  nextStep(): void;
  previousStep(): void;
  isComplete(): boolean;
}
```

### Functional Requirements
- FR-CON-015: Component MUST guide users through tutorial steps in sequence
- FR-CON-016: Component MUST track progress through the tutorial
- FR-CON-017: Component MUST call onStepComplete when a step is finished
- FR-CON-018: Component MUST call onComplete when all steps are finished
- FR-CON-019: Component MUST show estimated time for completion

## Component: RosPackageExample

### Interface Definition
```typescript
interface RosPackageExampleProps {
  packageName: string;
  description: string;
  files: PackageFile[];
  runInstructions: string;
  expectedOutput: string;
  rosDistribution: 'humble' | 'iron' | 'rolling';
}

interface PackageFile {
  path: string;
  content: string;
  language: string;
}

interface RosPackageExample {
  render(): JSX.Element;
  downloadPackage(): Promise<Blob>;
  getRunInstructions(): string;
}
```

### Functional Requirements
- FR-CON-020: Component MUST display ROS 2 package structure and files
- FR-CON-021: Component MUST provide download functionality for the complete package
- FR-CON-022: Component MUST show appropriate run instructions for the specified ROS distribution
- FR-CON-023: Component MUST display expected output for verification
- FR-CON-024: Component MUST validate package compatibility with specified ROS distribution

## Validation Criteria

### Component Interface Compliance
- All components MUST accept required props as defined in their interfaces
- All components MUST render without errors when provided valid props
- All callback functions MUST be properly typed and documented
- All components MUST be compatible with Docusaurus MDX syntax

### Performance Requirements
- Components MUST render within 200ms of prop changes
- Components MUST not cause memory leaks
- Components MUST be optimized for repeated use throughout documentation

### Accessibility Requirements
- All components MUST be keyboard navigable
- All components MUST support screen readers
- All components MUST meet WCAG 2.1 AA standards
- All interactive elements MUST have proper ARIA labels